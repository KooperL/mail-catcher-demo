<!DOCTYPE html>
<html lang="en">
<head>
    <title>Inbound mail | {{.SERVICE_NAME}}</title>
    <script src="https://unpkg.com/@tanstack/table-core@8.11.3/build/umd/index.production.js"></script>
    <script src="https://unpkg.com/@tanstack/match-sorter-utils@8.19.4/build/umd/index.production.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/pocketbase@0.21.5/dist/pocketbase.umd.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .glass-effect {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
        }
        
        .glass-subtle {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
        }

        .gradient-text {
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
    </style>
</head>
<body>
    <span id="pb-host" style="display:none;">{{.PB_HOST}}</span>
    <div id="root">
        <div id="header" class="glass-effect border-b border-white/20 shadow-2xl pulse-glow sticky top-0 z-50">
            <div class="max-w-7xl mx-auto px-6 py-6 flex justify-between items-center">
                <a href="/" class="text-4xl md:text-5xl font-extrabold gradient-text mb-3 tracking-tight hover:scale-105 transition-transform duration-300 cursor-pointer">
                  {{.SERVICE_NAME}}
                </a>
                <div id="header-links" class="flex gap-6">
                    <a href="https://github.com/KooperL/mail-catcher" 
                       class="hidden md:flex flex-row justify-between items-center gap-2 sparkle px-6 py-3 text-black font-semibold rounded-xl transition-all duration-300 hover:-translate-y-2 hover:shadow-xl hover:shadow-black-300 border border-black/20">
                        <svg class="inline-block w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
                        </svg>
                        Source code
                    </a>
                    <a href="{{.PB_HOST}}/_" 
                       class="hidden md:flex flex-row justify-between items-center gap-2 sparkle px-6 py-3 bg-gradient-to-r from-indigo-500 to-purple-600 text-white font-semibold rounded-xl transition-all duration-300 hover:-translate-y-2 hover:shadow-xl hover:shadow-indigo-300 border border-white/20">
                        <svg class="inline-block w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
                        </svg>
                        admin
                    </a>
                </div>
            </div>
        </div>

        <main class="max-w-7xl mx-auto px-6 py-12">
    {{block "body" .}}
        Default app body...
    {{end}}
        </main>

       <footer class="glass-subtle border-t border-white/20 mt-20">
            <div class="max-w-7xl mx-auto px-6 py-8">
                <div class="flex flex-col md:flex-row justify-between items-center gap-4">
                    <div class="flex items-center gap-2">
                        <div class="w-8 h-8 bg-gradient-to-r from-indigo-500 to-purple-600 rounded-lg flex items-center justify-center">
                            <svg class="w-5 h-5 text-white" fill="currentColor" viewBox="0 0 24 24">
                                <path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/>
                            </svg>
                        </div>
                        <span class="font-semibold text-gray-700">{{.SERVICE_NAME}}</span>
                    </div>
                </div>
            </div>
        </footer>
</body>
</html>
